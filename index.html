<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Challenge</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="e.g. John Doe">
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="useremail" required
                            placeholder="e.g. sample@email.com">
                    </li>
                    <li>
                        <label for="userphone">Your Phone Number</label>
                        <input type="text" name="user-phone" id="userphone" required
                            placeholder="(country code) - 123 - 45678">
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="user-message" rows="10"></textarea>
            </section>

            <section>
                <label for="foundout">How did you find us?</label>
                <select name="user-found" id="foundout">
                    <option value="Web Search">Web Search</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Youtube Ad">Youtube Ad</option>
                </select>
            </section>


            <section id="response-section">
                <h2>How should we reply?</h2>
                <ul class="verification">
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="phone" required>
                        <label for="phone">Call me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="email" required>
                        <label for="email">Send me an email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="noreply" required>
                        <label for="noreply">Don't reply me</label>
                    </li>
                </ul>
            </section>

            <section>
                <div id="form-control-inline">
                    <input type="checkbox" name="termsagreement" id="termsandagreement" required>
                    <label for="termsandagreement">Accept Terms</label>
                </div>
            </section>


            <section id="buttons-section">
                <button type="reset" id="clear">Clear</button>
                <button type="submit" id="submit">Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
